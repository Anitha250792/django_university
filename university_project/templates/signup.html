{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4">Create Account</h2>
            <form method="post" action="{% url 'account_signup' %}">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success w-100 mt-3">Sign Up</button>
            </form>

            <hr>
            <p class="text-center">Or sign up with</p>
            <div class="d-flex justify-content-center">
                <a href="{% provider_login_url 'google' %}" class="btn btn-outline-danger me-2">Google</a>
                <a href="{% provider_login_url 'github' %}" class="btn btn-outline-dark">GitHub</a>
            </div>

            <p class="text-center mt-3">
                Already have an account? <a href="{% url 'account_login' %}">Login</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
